<section class="mt-40 w-[90%] md:w-[100%] mx-auto">
  <div class="">
    <h1 class="text-white font-bold text-[40px] uppercase">contact US</h1>
    <p class="text-muted font-[14px]">
      Any question or remarks? Just write us a message!
    </p>
  </div>
  <section
    class="text-white gap-x-20 grid md:grid-cols-[30%_minmax(0,1fr)] bg-btn-secondary-hover bg-opacity-25 relative container mx-auto p-5 rounded-2xl mt-20">
    <section class="left section">
      <div class="bg-background rounded-xl p-5">
        <h2 class="lg:text-[25px] text-[15px] mb-5 font-bold text-start">
          Contact Information
        </h2>
        <p class="text-start text-muted">

        </p>
      </div>
    </section>

    <section class="right section text-start">
      <div>
        <!-- sec-1 -->
        <div class="container grid md:grid-cols-2 mt-5 gap-y-5">
          <div>
            <input
              class="border-b-[1px] w-[100%] lg:w-[250px] md:w-[200px] bg-btn-secondary-hover bg-opacity-[0] focus:outline-none text-muted"
              type="text"
              name="First Name"
              id="First Name"
              placeholder="First Name" />
          </div>
          <div>
            <input

              name="Second Name"
              id="Second Name"
              placeholder="Second Name" />

          <div>

              type="text"
              name="Email"
              id="Email"
              placeholder="Email" />
          </div>
          <div>
            <input
              class="border-b-[1px] w-[100%] lg:w-[250px] md:w-[200px] bg-btn-secondary-hover bg-opacity-[0] focus:outline-none text-muted"
              type="text"
              name="Phone"
              id="Phone"
              placeholder="Phone" />
          </div>
        </div>
        <!-- sec-2 -->

        <div class="text-start mt-10">
          <h1 class="font-bold">Select subject ?</h1>
        </div>
        <div class="flex justify-start gap-x-10 mt-5">
          <div>
            <input
              id="one"
              type="radio"
              class="accent-yellow me-2"
              name="option"
              value="test" />
            <label class="font-light" for="one">test test </label>
          </div>
          <div>
            <input
              id="two"
              type="radio"
              class="accent-yellow me-2"
              name="option"
              value="test" />
            <label class="font-light" for="two">test test </label>
          </div>
          <div>
            <input
              id="three"
              type="radio"
              class="accent-yellow me-2"
              name="option"
              value="test" />
            <label class="font-light" for="three">test test </label>
          </div>
          <div>
            <input
              id="four"
              type="radio"
              class="accent-yellow me-2"
              name="option"
              value="test" />
            <label class="font-light" for="four">test test </label>
          </div>
        </div>
        <!-- sec-3 -->

        <div class="text-start mt-5">
          <h1 class="font-bold text-[14px] mb-3">message ?</h1>
          <div>
            <textarea
              class="border-b-[1px] w-[90%] lg:w-[300px] md:w-[200px] bg-btn-secondary-hover bg-opacity-[0] focus:outline-none text-muted"
              name="message"
              id="message"
              placeholder="Write your message"></textarea>
          </div>
        </div>
      </div>
      <div class="">
        <button class="mt-5 px-8 py-2 bg-background rounded-xl">
          Send Message
        </button>
      </div>
    </section>
  </section>
</section>
